<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>运维系统</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/custom/dashboard.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">运维系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登录</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">项目发布 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">单服务器发布</a></li>
            <li><a href="#">发布版本查询</a></li>
            <li><a href="#">项目端口查询</a></li>
          </ul>
        </div>

          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">发布项目</h2>
          <div class="table-responsive">
            <form action="/release/handle-code-release.cgi" method="post" id="form1">
            <table class="table table-bordered table-striped">
              <tr>
                <td>环境</td>
                <td>
                  <span class="label label-danger">测试</span>
                  <a href="?env=online">切换环境</a>
                  <input type="hidden" name="env" id="env" value="test">
                </td>
              </tr>
               {% for field in form %}
               <tr>
                   <td>{{ field.label }}</td>
                   <td>{{ field }}</td>
               </tr>
               {{ field.errors }}
               {% endfor %}
               {% csrf_token %}

              <tr>
                <td>操作</td>
                <td>
                  <input type="button" class="btn btn-primary btn-sm" value="输入" onclick="getProjectVersion()">
                  <input type="button" class="btn btn-primary btn-sm" value="发布" onclick="checkReleaseInfo('form1')">
                </td>
              </tr>
            </table>
          </form>




          </div>
        </div>

      </div>
    </div>

  </body>
</html>
